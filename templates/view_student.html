<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student details</title>
    <link rel="stylesheet" href="view.css">
</head>

<body>
    <h3>Student details</h3>
    <table border=4>
        <thead>
            <td>student ID</td>
            <td>student name</td>
            <td>subject 1</td>
            <td>subject 2</td>
            <td>subject 3</td>
            <td>department</td>
            <td>location</td>
            <td>gender</td>
            <td>phone number</td>
            <td>D.O.B</td>
            <td colspan="2">action</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
            <td>{{row[6]}}</td>
            <td>{{row[7]}}</td>
            <td>{{row[8]}}</td>
            <td>{{row[9]}}</td>
            <td><a href="{{row[0]}}/sedit">Edit</a> <a href="{{row[0]}}/sdelete">Delete</a> </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
